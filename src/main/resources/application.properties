spring.application.name=${APP_NAME:crud}
spring.datasource.url=${DB_URL:127.0.0.1:5432/crud_db}
spring.datasource.username=${DB_USERNAME:crud_user}
spring.datasource.password=${DB_PASSWORD:crud_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.devtools.restart.enabled=true